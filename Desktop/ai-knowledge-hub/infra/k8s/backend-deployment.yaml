apiVersion: apps/v1
kind: Deployment
metadata:
  name: akh-backend
  labels:
    app: akh-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: akh-backend
  template:
    metadata:
      labels:
        app: akh-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/<YOUR_ORG>/ai-knowledge-hub-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: project_name.settings
            - name: MONGO_URI
              value: mongodb://akh-mongo:27017
            - name: MONGO_DB
              value: ai_knowledge_hub
            - name: DEBUG
              value: "0"
          readinessProbe:
            httpGet:
              path: /api/healthz/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/healthz/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: akh-backend
spec:
  selector:
    app: akh-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
