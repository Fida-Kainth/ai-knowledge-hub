<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="AI Knowledge Hub — Ask, generate, and curate knowledge with LLMs." />

    <title>AI Knowledge Hub</title>

    <!-- Open Graph -->
    <meta property="og:title" content="AI Knowledge Hub" />
    <meta property="og:description" content="Ask questions, generate articles, and search your knowledge base." />
    <meta property="og:type" content="website" />

    <!-- Preload fonts (optional: place your fonts in /public/fonts) -->
    <!-- <link rel="preload" href="/fonts/Inter-Variable.woff2" as="font" type="font/woff2" crossorigin> -->

    <!-- Favicon (replace with your own /public/favicon.svg|png) -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <style>
      /* Minimal elegant skeleton while React loads */
      :root {
        color-scheme: light dark;
      }
      html, body, #root {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 80% -10%, rgba(99,102,241,0.12), transparent 60%),
                    radial-gradient(1000px 600px at -20% 10%, rgba(16,185,129,0.12), transparent 60%),
                    #0b1020;
        color: #e5e7eb;
      }
      .splash {
        display: grid;
        place-items: center;
        height: 100%;
        gap: 1rem;
        text-align: center;
        padding: 2rem;
      }
      .logo {
        width: 72px;
        height: 72px;
        border-radius: 16px;
        display: grid;
        place-items: center;
        background: linear-gradient(145deg, rgba(99,102,241,0.3), rgba(16,185,129,0.3));
        box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.15);
      }
      .pulse {
        width: 16px; height: 16px; border-radius: 50%;
        background: #a5b4fc; animation: pulse 1.2s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { transform: scale(0.9); opacity: 0.7; }
        50% { transform: scale(1.15); opacity: 1; }
        100% { transform: scale(0.9); opacity: 0.7; }
      }
      h1 {
        font-size: clamp(1.6rem, 2vw + 1rem, 2.2rem);
        margin: 0.2rem 0 0.4rem;
        letter-spacing: 0.4px;
      }
      p {
        margin: 0;
        opacity: 0.85;
        max-width: 56ch;
      }
      .hint {
        margin-top: 1.2rem;
        font-size: 0.95rem;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="splash" role="status" aria-live="polite">
        <div class="logo"><div class="pulse" aria-hidden="true"></div></div>
        <h1>AI Knowledge Hub</h1>
        <p>Loading a delightful experience… bringing your AI knowledge base online.</p>
        <div class="hint">If this persists, ensure <code>/src/index.js</code> mounts React to <code>#root</code>.</div>
      </div>
    </div>

    <!-- Vite entry -->
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
